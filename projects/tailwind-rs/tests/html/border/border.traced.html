
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/d/d5/Tailwind_CSS_Logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border tests</title>
</head>
<body>
<!-- https://tailwindcss.com/docs/border-radius -->
<div class="rounded-[0px]"></div>
<div class="rounded-[0.25rem]"></div>
<div class="rounded-t-[0.5rem]"></div>
<div class="rounded-[0.25rem]"></div>
<div class="rounded-[2.3rem]"></div>
<div class="rounded-[8px]"></div>
<!-- NOT SUPPORTED: https://tailwindcss.com/docs/border-radius#using-logical-properties -->
<div class="rounded-s-lg"></div> 
<!-- https://tailwindcss.com/docs/border-width -->
<div class="border-[1px]"></div>
<div class="border-[0px]"></div>
<div class="border-[2px]"></div>
<div class="border-[4px]"></div>
<div class="border-[8px]"></div>
<div class="border-[9px]"></div>
<div class="border-x-[1px]"></div>
<div class="border-x-[0px]"></div>
<div class="border-x-[3px]"></div>
<div class="border-y-[1px]"></div>
<div class="border-y-[2px]"></div>
<div class="border-y-[5px]"></div>
<div class="border-t-[1px]"></div>
<div class="border-t-[2px]"></div>
<div class="border-t-[1px]"></div>
<div class="border-r-[1px]"></div>
<div class="border-b-[1px]"></div>
<div class="border-l-[1px]"></div>
<!-- https://tailwindcss.com/docs/border-color -->
<div class="border-inherit"></div>
<div class="border-current"></div>
<div class="border-transparent"></div>
<div class="border-[#000000FF]"></div>
<div class="border-[#FFFFFFFF]"></div>
<div class="border-red-100"></div>
<div class="border-[#FFFFFF1A]"></div>
<!-- https://tailwindcss.com/docs/outline-width -->
<div class="outline-0"></div>
<div class="outline-0"></div>
<div class="outline-1"></div>
<div class="outline-1"></div>
<div class="outline-1px"></div>
<div class="outline-1rem"></div>
<div class="outline-width-[1rem]"></div>
<div class="outline-1rem"></div>
<div class="outline-width-unset"></div>
<div class="outline-width-[unset]"></div>
<!-- https://tailwindcss.com/docs/outline-color -->
<div class="outline-color-inherit"></div>
<div class="outline-color-current"></div>
<div class="outline-color-transparent"></div>
<div class="outline-color-[#000000FF]"></div>
<div class="outline-color-[#FFFFFFFF]"></div>
<div class="outline-color-[#FFFFFFFF]"></div>
<div class="outline-color-[#FFFFFFFF]"></div>
<div class="outline-color-[#FFFFFFFF]"></div>
<div class="outline-color-slate-50"></div>
<div class="outline-color-slate-100"></div>
<div class="outline-color-unset"></div>
<div class="outline-color-[unset]"></div>
<div class="outline-color-red-0"></div>
<div class="outline-custom-red"></div>
<!-- https://tailwindcss.com/docs/outline-style -->
<div class="outline-none"></div>
<div class="outline-none"></div>
<div class="outline"></div>
<div class="outline"></div>
<div class="outline"></div>
<div class="outline-dashed"></div>
<div class="outline-dashed"></div>
<div class="outline-style-[unset]"></div>
<!-- https://tailwindcss.com/docs/outline-offset -->
<div class="outline-offset-0"></div>
<div class="outline-offset-0"></div>
<div class="outline-offset-1"></div>
<div class="outline-offset-1"></div>
<div class="outline-offset-1px"></div>
<div class="outline-offset-1rem"></div>
<div class="outline-offset-[1rem]"></div>
<!-- https://v3.tailwindcss.com/docs/ring-width -->
<div class="ring"></div>
<div class="ring-0"></div>
<div class="ring-2"></div>
<div class="ring-4"></div>
<div class="ring-[3px]"></div>
<!-- https://v3.tailwindcss.com/docs/ring-color -->
<div class="ring-transparent"></div>
<div class="ring-current"></div>
<div class="ring-slate-500"></div>
<div class="ring-[#abcdef]"></div>
<!-- https://v3.tailwindcss.com/docs/ring-offset-width -->
<div class="ring-offset-0"></div>
<div class="ring-offset-2"></div>
<div class="ring-offset-8"></div>
<div class="ring-offset-[6px]"></div>
<!-- https://v3.tailwindcss.com/docs/ring-offset-color -->
<div class="ring-gray-100"></div>
<div class="ring-sky-400"></div>
<div class="ring-[#123456FF]"></div>
<!-- https://v3.tailwindcss.com/docs/ring-width#inset-rings -->
<div class="ring-inset"></div>
<!-- combined ring test -->
<div class="ring-4 ring-blue-500 ring-offset-8 ring-yellow-300"></div>
<!-- https://tailwindcss.com/docs/border-width#between-children -->
<div class="divide-x-1"></div>
<div class="divide-x-2"></div>
<div class="divide-x-[5px]"></div>
<div class="divide-x-[16rem]"></div>
<div class="divide-x-[var(--my-custom-x)]"></div>
<div class="divide-x-reverse"></div>

<div class="divide-y-1"></div>
<div class="divide-y-2"></div>
<div class="divide-y-[5px]"></div>
<div class="divide-y-[16rem]"></div>
<div class="divide-y-[var(--my-custom-y)]"></div>
<div class="divide-y-reverse"></div>

<!-- https://tailwindcss.com/docs/border-style#setting-the-divider-style -->
<div class="divide-dashed"></div>

<!-- https://tailwindcss.com/docs/border-color#divider-between-children -->
<div class="divide-[#000000FF]"></div>
<div class="divide-red-100"></div>
<div class="divide-[#FFFFFF1A]"></div>
</body>
</html>
