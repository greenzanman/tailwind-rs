
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/d/d5/Tailwind_CSS_Logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography tests</title>
</head>
<body>
<!-- https://tailwindcss.com/docs/font-family -->
<div class="font-sans"></div>
<div class="font-serif"></div>
<div class="font-mono"></div>
<!-- https://tailwindcss.com/docs/transition-duration -->
<div class="duration-150"></div>
<div class="duration-0"></div>
<div class="duration-0"></div>
<div class="duration-100"></div>
<div class="duration-100"></div>
<div class="duration-unset"></div>
<div class="duration-[unset]"></div>
<!-- https://tailwindcss.com/docs/transition-delay -->
<div class="delay-100"></div>
<div class="delay-0"></div>
<div class="delay-0"></div>
<div class="delay-100"></div>
<div class="delay-100"></div>
<div class="delay-unset"></div>
<div class="delay-[unset]"></div>
<!-- https://tailwindcss.com/docs/transition-property -->
<div class="transition"></div>
<div class="transition-none"></div>
<div class="transition-all"></div>
<div class="transition-colors"></div>
<div class="transition-opacity"></div>
<div class="transition-shadow"></div>
<div class="transition-transform"></div>
<div class="transition-[[custom-property]]"></div>
<div class="transition-[[background-image]]"></div>
</body>
</html>
